apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocm-addon-boilerplate-agent
  namespace: {{ .AddonInstallNamespace }}
  labels:
    app: ocm-addon-boilerplate-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ocm-addon-boilerplate-agent
  template:
    metadata:
      labels:
        app: ocm-addon-boilerplate-agent
    spec:
      serviceAccountName: ocm-addon-boilerplate-agent-sa
      volumes:
      - name: hub-config
        secret:
          secretName: {{ .KubeConfigSecret }}
      containers:
      - name: agent
        image: {{ .Image }}
        imagePullPolicy: IfNotPresent
        args:
          - "agent"
          - "--hub-kubeconfig=/var/run/hub/kubeconfig"
          - "--cluster-name={{ .ClusterName }}"
          - "--addon-namespace={{ .AddonInstallNamespace }}"
        volumeMounts:
          - name: hub-config
            mountPath: /var/run/hub
